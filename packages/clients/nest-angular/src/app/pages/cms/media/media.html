<page-header [title]="title"></page-header>

<nz-card>

  <div class="mb-md">
    <sf *ngIf="formSets" [mode]="'search'" [layout]="'inline'" [schema]="formSets.query" (formSubmit)="query($event)"></sf>
  </div>

  <div class="mb-md">
    <button class="mr-sm" type="button" nz-button [nzType]="'primary'" (click)="add()">
      <i class="anticon anticon-plus"></i>
      新增
    </button>
  </div>

  <st #simpleTable *ngIf="configReady" [data]="queryUrl" [req]="{params: queryParams}" [total]="total" [columns]="columnSets.default"></st>
</nz-card>
